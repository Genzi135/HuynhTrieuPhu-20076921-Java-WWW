<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>User Information</title>
    <link rel="stylesheet" href="CSS/user_info.css"/>
    <script src="JS/user_info.js" defer></script>
</head>
<body>
<div class="container">
    <div id="logo"><img src="IMG/logoUser.png" alt="Logo for user"/></div>
    <h1 class="welcome">Welcome <span id="us"></span></h1>
</div>
<div class="container">
    <form class="form">
        <div class="form-group">
            <label for="txtID">ID: </label>
            <input type="text" name="txtID" id="txtID" readonly/>
        </div>
        <div class="form-group">
            <label for="txtFullName">User Name: </label>
            <input type="text" name="txtFullName" id="txtFullName" readonly/>
        </div>
        <div class="form-group">
            <label for="txtPassword">Password: </label>
            <input type="password" name="txtPassword" id="txtPassword" readonly/>
            <button id="btnShowPass">Show</button>
        </div>
        <div class="form-group">
            <label for="txtEmail">Email: </label>
            <input type="email" name="txtEmail" id="txtEmail" readonly/>
        </div>
        <div class="form-group">
            <label for="txtPhone">Phone: </label>
            <input type="text" name="txtPhone" id="txtPhone" readonly/>
        </div>
        <div class="form-group">
            <label for="txtRole">Role: </label>
            <input type="text" name="txtRole" id="txtRole" readonly/>
        </div>
        <div class="form-group">
            <button id="btnLogout">Logout</button>
        </div>
    </form>
</div>
</body>
</html>
